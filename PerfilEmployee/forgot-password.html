<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .options {
            display: flex;
            justify-content: space-between;
        }

        .options label {
            font-size: 14px;
            font-weight: normal;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #4cae4c;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Estilos para la sección de créditos */
        .credits {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .credits a {
            color: #007bff;
            text-decoration: none;
        }

        .credits a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Recuperar Contraseña</h2>
        <form action="/send-recovery-link" method="POST">
            <div class="form-group">
                <label for="emailOrPhone">Correo electrónico o Número de celular:</label>
                <input type="text" id="emailOrPhone" name="emailOrPhone" placeholder="Ingresa tu correo o celular" required>
            </div>

            <div class="form-group options">
                <label>
                    <input type="radio" name="recoveryOption" value="email" checked> Recuperar vía Correo
                </label>
                <label>
                    <input type="radio" name="recoveryOption" value="sms"> Recuperar vía SMS
                </label>
            </div>

            <button type="submit" class="btn">Enviar</button>
        </form>

        <a href="pages-login.html" class="back-link">Volver a Iniciar Sesión</a>
    </div>

    <!-- Sección de créditos centrada debajo del formulario -->
    <div class="credits">
        Designed by <a href="https://bootstrapmade.com/">Lost&Found's Team</a>
    </div>

</body>
</html>
