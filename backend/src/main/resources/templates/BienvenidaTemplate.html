<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a Lost&Found</title>
  <link rel="stylesheet" href="../static/css/emailStyles.css">
</head>
<body>

<div class="container">
  <div class="header">
    <img src="../static/img/logo2.png" alt="Logo de la aplicación">
  </div>

  <h2 class="title">Bienvenido a la Plataforma</h2>

  <p class="text">
    Hola, <strong th:text="${Nombre}">Nombre Apellido</strong>:
  </p>
  <p class="text">
    Te damos la bienvenida a nuestra plataforma. Aquí tienes tu información registrada:
  </p>

  <div class="info-cards">
    <div class="card">
      <p class="card-label">Nombre</p>
      <p class="card-value" th:text="${Nombre}">Nombre</p>
    </div>
    <div class="card">
      <p class="card-label">Email</p>
      <p class="card-value" th:text="${Email}">Email</p>
    </div>
  </div>

  <p class="footer-text">
    ¡Esperamos que disfrutes de la experiencia con nosotros!
  </p>

  <p class="footer-text">
    &copy; 2024 Lost&Found. Todos los derechos reservados.
  </p>
</div>

</body>
</html>
